<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>MQTT Websockets</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="demo.js"></script>

	<link rel="stylesheet" type="text/css" href="demo.css">

	<style>
	</style>
</head>

<body>
	<div id="page_container">
		<h1>MQTT Websockets</h1>

		<div id="status_bar"><span id="status">Disconnected</span><span id="status_messages"></span></div>
		<div id="inputs">
			<form name="connform" action="" onsubmit="return MQTTconnect()">
				<input name="conn" type="submit" value="Connect">
				<label for="username">User</label>
				<input type="text" name="username" value="public">
				<label for="password">Password</label>
				<input type="password" name="password" value="public">
			</form>
			<br /><br />
			<form name="subs" action="" onsubmit="return subTopics()">
				<input type="submit" value="Subscribe">
				<label for="Stopic">Subscribe topic</label>
				<input type="text" name="Stopic" value="public/test/overview">
			</form>
		</div>
		<br />
		<!--
		<h3>Status Messages</h3>
		<div id="status_messages"></div>
		-->

		<h3>Received messages</h3>
		<div id="out_messages"></div>
	</div>
</body>

</html>
