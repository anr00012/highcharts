<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>


<div class="wrapper">
  <div id="date-picker"></div>
  <div class="custom-tooltip">
    <div id="tooltip-header"></div>
    <div id="tooltip-values">
      <div class="col-left">
        <div id="open-value" class="info-cell">
          <div>Opening Price</div>
          <strong id="openCell"></strong>
        </div>
        <div id="low-value" class="info-cell">
          <div>Day's High</div>
          <strong id="highCell"></strong>
        </div>
      </div>
      <div class="col-right">
        <div id="high-value" class="info-cell">
          <div>Day's Low</div>
          <strong id="lowCell"></strong>
        </div>
        <div id="close-value" class="info-cell">
          <div>Closing Price</div>
          <strong id="closeCell"></strong>
        </div>
      </div>
    </div>
  </div>
  <div id="chart-container" class="chart"></div>
</div>
